version: 1
send_anonymous_usage_stats: false
project_id: "tap-coingecko"
default_environment: test
environments:
  - name: test
plugins:
  extractors:
    - name: "tap-coingecko"
      namespace: "tap_coingecko"
      pip_url: -e .
      capabilities:
        - state
        - catalog
        - discover
        - about
        - stream-maps
      config:
        start_date: "2023-04-01T00:00:00Z"
        tokens: "ethereum,dai"
        api_url: "https://api.coingecko.com/api/v3"
      settings:
        - name: start_date
        - name: tokens
        - name: api_url
        - name: wait_time_between_requests
        - name: token_mapping
  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
